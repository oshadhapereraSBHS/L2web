<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="height=device-height, initial-scale=1">
    <meta name="keywords" content="clothing, tshirt, myshirt">
    <link rel="shortcut icon" type="image/x-icon" href="images/logo.png">
    <title>MyShirt</title>
    <link rel="stylesheet" href="styles.css">


    <script>
        //size calculator
        function check() {
            //variable for the submitted number
            var value = document.getElementById("info").value;
            //variable for the submitted unit (width or height)
            var option = document.getElementById("option").value;

            if (40 < value && (value <= 44.5 && option == 1)) {
                //for width smaller than or equal to 44.5 and greater than 40, say size is XS
                document.getElementById("shirtsize").innerHTML = "Your size is XS";
            } else if (44.5 < value && (value <= 48 && option == 1)) {
                //for width smaller than or equal to 48 and greater than 44.5, say size is S
                document.getElementById("shirtsize").innerHTML = "Your size is S";
            } else if (48 < value && (value <= 51 && option == 1)) {
                //for width smaller than or equal to 51 and greater than 48, say size is M
                document.getElementById("shirtsize").innerHTML = "Your size is M";
            } else if (51 < value && (value <= 54.5 && option == 1)) {
                //for width smaller than or equal to 54.5 and greater than 51, say size is L
                document.getElementById("shirtsize").innerHTML = "Your size is L";
            } else if (54.5 < value && (value <= 58 && option == 1)) {
                //for width smaller than or equal to 58 and greater than 54.5, say size is XL
                document.getElementById("shirtsize").innerHTML = "Your size is XL";
            } else if (58 < value && (value <= 61.5 && option == 1)) {
                //for width smaller than or equal to 61.5 and greater than 58, say size is XXL
                document.getElementById("shirtsize").innerHTML = "Your size is XXL";
            } else if (59 < value && (value <= 62 && option == 2)) {
                //for length smaller than or equal to 62 and greater than 59, say size is XS
                document.getElementById("shirtsize").innerHTML = "Your size is XS";
            } else if (62 < value && (value <= 65 && option == 2)) {
                //for length smaller than or equal to 65 and greater than 62, say size is S
                document.getElementById("shirtsize").innerHTML = "Your size is S";
            } else if (65 < value && (value <= 68 && option == 2)) {
                //for length smaller than or equal to 68 and greater than 65, say size is M
                document.getElementById("shirtsize").innerHTML = "Your size is M";
            } else if (68 < value && (value <= 71 && option == 2)) {
                //for length smaller than or equal to 71 and greater than 68, say size is L
                document.getElementById("shirtsize").innerHTML = "Your size is L";
            } else if (71 < value && (value <= 74 && option == 2)) {
                //for length smaller than or equal to 74 and greater than 71, say size is XL
                document.getElementById("shirtsize").innerHTML = "Your size is XL";
            } else if (74 < value && (value <= 77 && option == 2)) {
                //for length smaller than or equal to 77 and greater than 74, say size is XXL
                document.getElementById("shirtsize").innerHTML = "Your size is XXL";
            } else if (value == '') {
                //if no input is entered, say enter valid input
                document.getElementById("shirtsize").innerHTML = "Please enter valid size";
            } else {
                //if size is not in the sizes table, say there no t shirt for that size
                document.getElementById("shirtsize").innerHTML = "There are no tshirts for your size"

            }


        }

        //take user to index.html when logo is clicked
        function homepage() {
            location.href = "index.html"
        }

        //check whether font needs to be changed every 0.2 second

        setInterval(changeFontSize, 200);

        function changeFontSize() {
            if (window.innerWidth < 1280 && window.innerWidth >= 908) {
                //if window width is smaller than 1280
                //change navigation text to 20px
                document.getElementById("nav1").style.fontSize = "20px"
                document.getElementById("nav2").style.fontSize = "20px"
                document.getElementById("nav3").style.fontSize = "20px"
                document.getElementById("nav4").style.fontSize = "20px"
                document.getElementById("nav5").style.fontSize = "20px"
                document.getElementById("itemNumber").style.fontSize = "20px"
            } else if (window.innerWidth < 908) {
                //if window width is smaller than 1280
                //change navigation text to 16px
                document.getElementById("nav1").style.fontSize = "16px"
                document.getElementById("nav2").style.fontSize = "16px"
                document.getElementById("nav3").style.fontSize = "16px"
                document.getElementById("nav4").style.fontSize = "16px"
                document.getElementById("nav5").style.fontSize = "16px"
                document.getElementById("itemNumber").style.fontSize = "16px"
            } else {
                //if window width is bigger than 1280
                //change navigation text to 25px
                document.getElementById("nav1").style.fontSize = "23px"
                document.getElementById("nav2").style.fontSize = "23px"
                document.getElementById("nav3").style.fontSize = "23px"
                document.getElementById("nav4").style.fontSize = "23px"
                document.getElementById("nav5").style.fontSize = "23px"
                document.getElementById("itemNumber").style.fontSize = "23px"
            }
        }

        //update item number shown beside cart every 0.2 second

        setInterval(updateItemNumber, 200);

        function updateItemNumber() {
            //set a variable for total quantity of items
            var totalItems = (localStorage.getItem("quantity1") * 1 +
                localStorage.getItem("quantity2") * 1 +
                localStorage.getItem("quantity3") * 1 +
                localStorage.getItem("quantity4") * 1 +
                localStorage.getItem("quantity5") * 1 +
                localStorage.getItem("quantity6") * 1);

            if (totalItems > 0) {
                //if total item number is above 0, show item number beside cart
                document.getElementById("itemNumber").style.display = "block";
                document.getElementById("itemNumber").innerHTML = totalItems;
            } else {
                //if total item number is below 0, don't show item number beside cart
                document.getElementById("itemNumber").style.display = "none";
            }

        }
    </script>

</head>

<body>

    <!--grid for page-->
    <div class="home">

        <nav>
            <div class="logo" onclick="homepage()">
                <!--logo image-->
                <img class="logoImg" alt="logo" src="images/logo.png">
            </div>

            <!--navigation bar-->
            <a id="nav1" class="navLink" href="index.html">Home</a>
            <a id="nav2" class="navLink" href="products.html">Products</a>
            <a id="nav3" class="navLink" href="size.html">Sizes</a>
            <a id="nav4" class="navLink" href="contact.html">Contact</a>

            <!--cart icon-->
            <a id="nav5" class="navLink" href="cart.html">
                <img class="navLink" alt="cart" src="images/cart.png">
            </a>
            <!--item total-->
            <a id="nav6" class="navLink" href="cart.html">
                <p id="itemNumber"></p>
            </a>
        </nav>


        <!--grid for content-->
        <div class="size">
            <!--heading-->
            <div class="sizeHeading">
                <h3>Sizes</h3>
            </div>

            <!--table with sizes-->
            <div class="table">


                <table>
                    <tr>
                        <!--main columns-->
                        <th rowspan="2">Size</th>
                        <th colspan="2">Measurements</th>
                    <tr>
                        <!--sub columns-->
                        <th>width (cm)</th>
                        <th>length (cm)</th>
                    <tr>

                        <!--row 1-->
                        <td>XS</td>
                        <td>44.5</td>
                        <td>62</td>
                    <tr>
                        <!--row 2-->
                        <td>S</td>
                        <td>48</td>
                        <td>65</td>
                    <tr>
                        <!--row 3-->
                        <td>M</td>
                        <td>51</td>
                        <td>68</td>
                    <tr>
                        <!--row 4-->
                        <td>L</td>
                        <td>54.5</td>
                        <td>71</td>
                    <tr>
                        <!--row 5-->
                        <td>XL</td>
                        <td>58</td>
                        <td>74</td>
                    <tr>
                        <!--row 6-->
                        <td>XXL</td>
                        <td>61.5</td>
                        <td>77</td>

                </table>

            </div>


            <div class="calc">
                <br>
                <!--sub heading-->
                <p id="testing">Enter your preferred width or length</p>
                <br>
                <!--input field-->
                <input id="info" placeholder="50" type="number"> cm
                <br><br>
                <!--dropdown menu for width or length-->
                <select id="option">
                    <option value="1">width</option>
                    <option value="2">length</option>
                </select>

                <br><br>
                <!--submit button-->
                <button onclick="check()">Check</button>

                <br><br>
                <!--text that says which size suits the entered measurements-->
                <p id="shirtsize"></p>
            </div>

            <!--background-->
            <div class="contactBackground"></div>

        </div>
    </div>
</body>

</html>
