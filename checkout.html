<!DOCTYPE html>

<head>
    <title>MyShirt</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <script>
        function checkoutOverlay(event) {
            event.preventDefault();
            localStorage.setItem("quantity1", 0)
            localStorage.setItem("quantity2", 0)
            localStorage.setItem("quantity3", 0)
            localStorage.setItem("quantity4", 0)
            localStorage.setItem("quantity5", 0)
            localStorage.setItem("quantity6", 0)


            document.getElementById("form4").innerHTML = "Thank you for shopping with us.";
            document.getElementById("form5").style.display = "none";

            document.getElementById("checkoutBackground").style.display = "none";

        }

        window.onload = function () {
            document.getElementById("totalValue").value = '$' + (localStorage.getItem("quantity1") * 10.99 +
                localStorage.getItem("quantity2") * 11.99 + localStorage.getItem("quantity3") * 8.99 +
                localStorage
                .getItem("quantity4") * 10.99 + localStorage.getItem("quantity5") * 11.99 + localStorage
                .getItem("quantity6") * 8.99);

        }

        function homepage() {
            location.href = "index.html"
        }
    </script>

    <section class="home">

        <nav>
            <div class="logo" onclick="homepage()">


                <img class="logoImg" src="images/logo.png">


            </div>
            <a class="navLink" href="index.html">Home</a>
            <a class="navLink" href="products.html">Products</a>
            <a class="navLink" href="size.html">Sizes</a>

            <a class="navLink" href="contact.html">Contact</a>
            <a class="navLink" href="cart.html">
                <img class="navLink" src="images/cart.png">
            </a>
        </nav>

        <div class="checkout">





            <div class="col1">

                <form id="form4">
                    <h3>Billing Details</h3><br><br>

                    <label>First Name</label><br>
                    <input type="text"><br><br>

                    <label>Last Name</label><br>
                    <input type="text"><br><br>

                    <label>Phone number</label><br>
                    <input type="number"><br><br>

                    <label>Email</label><br>
                    <input type="text"><br><br>

                    <label>Street Address</label><br>
                    <input type="text"><br><br>

                    <label>City</label><br>
                    <input type="text"><br><br>

                    <label>Post Code</label><br>
                    <input type="text"><br><br>

                    <input type="checkbox" checked="checked"> Shipping address same as billing


                </form>

            </div>

            <div class="col2">

                <form id="form5">

                    <h3>Payment Details</h3><br><br>
                    <label>Credit Card Number</label><br>
                    <input type="text"><br><br>

                    <label>Expiry Date</label><br>
                    <input type="text"><br><br>

                    <label>CVV</label><br>
                    <input type="number"><br><br>

                    <label>Total</label><br>
                    <input id="totalValue" type="text" readonly><br><br>

                    <label>Promo Code</label><br>
                    <input type="text"><br><br>

                    <button id="confirmButton" onclick="checkoutOverlay(event)">Confirm</button>



                </form>

            </div>
            <div id="checkoutBackground" class="checkoutBackground"></div>

        </div>


    </section>
</body>
